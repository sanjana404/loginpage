<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="login">Login</div>
        <div class="email">
            <input type="text" placeholder="Username">
            <img src="user.png" width="23px">
        </div>
        
        <div class="password">
            <input type="password" placeholder="Password">
            <img src="padlock.png" width="23px">
        </div>

        <div class="remember_forgot">
            <div class="remember">
                <input type="checkbox" id="check">
                <label for="charset">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__XPHTnFUQlIxMFZRS1FRTlYwT1NLSzU5TDdYNVlWMC4u">Forgot password?</a>
            </div>
        </div>

        <button class="log">Login</button>
        
        <div class="reg">
            Don't have an account?
            <a href="#">Register</a>
        </div>

    </div>

   
    
</body>
</html>
